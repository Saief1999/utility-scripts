---
- name: Check updates
  pacman:
    update_cache: yes
    upgrade: yes

- name: Install window manager
  pacman:
    name:
      - xorg

- name: Configure window manager
  ansible.builtin.shell:
    cmd: localectl set-x11-keymap fr
    creates: /etc/X11/xorg.conf.d/00-keyboard.conf

- name: Install XFCE desktop environment
  pacman:
    name:
      - xfce4
      - xfce4-goodies

- name: Install SDDM display manager
  pacman:
    name:
      - sddm

- name: Enable SDDM display manager
  ansible.builtin.service:
    name: sddm
    enabled: yes

- name: Install Build utilities
  pacman:
    name:
      - base-devel

- name: Install main packages
  pacman:
    name:
      - aws-cli-v2
      - bat
      - btop
      - calibre
      - deluge-gtk
      - dictd
      - direnv
      - discord
      - docker
      - docker-compose
      - engrampa
      - firefox-developer-edition
      - gimp
      - github-cli
      - gnu-netcat
      - jupyter-notebook
      - kdenlive
      - kubectl
      - kitty
      - lutris
      - mitmproxy
      - mousepad
      - neofetch
      - neovim
      - nethogs
      - nodejs
      - obsidian
      - pandoc
      - pantheon-camera
      - peek
      - redshift
      - rsync
      - speedtest-cli
      - steam
      - terraform
      - texlive-basic
      - texlive-latex
      - texlive-lang
      - texlive-fontsextra
      - texlive-bibtexextra
      - tldr
      - translate-shell
      - virtualbox
      - virtualbox-host-modules-arch
      - vlc
      - xclip
      - yarn
      - yt-dlp
    state: present
